steps:
  # Build and push frontend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/markwave-frontend', './frontend']
    id: 'build-frontend'
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/markwave-frontend']
    id: 'push-frontend'
  
  # Build and push backend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/markwave-backend', './backend']
    id: 'build-backend'
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/markwave-backend']
    id: 'push-backend'
  
  # Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'markwave-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/markwave-backend'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
    id: 'deploy-backend'
  
  # Get the backend service URL and update frontend config
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        BACKEND_URL=$(gcloud run services describe markwave-backend --platform managed --region us-central1 --format 'value(status.url)')
        sed -i "s|http://backend:8080|$BACKEND_URL|g" ./frontend/nginx.conf
    id: 'update-frontend-config'
  
  # Rebuild frontend with updated config
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/markwave-frontend', './frontend']
    id: 'rebuild-frontend'
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/markwave-frontend']
    id: 'push-updated-frontend'
  
  # Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'markwave-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/markwave-frontend'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--port'
      - '80'
    id: 'deploy-frontend'

# Store Docker images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/markwave-frontend'
  - 'gcr.io/$PROJECT_ID/markwave-backend'